<!DOCTYPE html>
<html>
<head>
    <title>Content Scrolling Buttons</title>
    <style>
        .letter {
            text-align: center;
            height: 115px;
            overflow: hidden;
        }
        
        .words {
            height: 25px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="letter">
        <div class="words line1">abc</div>
        <div class="words line2">def</div>
        <div class="words line3">ghi</div>
        <div class="words line4">jkl</div>
        <div class="words line5">mno</div>
        <div class="words line6">pqr</div>
        <div class="words line7">stu</div>
        <div class="words line8">vwx</div>
    </div>

    <button onclick="scrollUp()">Scroll Up</button>
    <button onclick="scrollDown()">Scroll Down</button>

    <script>
        
    </script>
</body>
</html>
